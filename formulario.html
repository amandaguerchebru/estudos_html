<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários Prova</title>
</head>

<body>
    <h2>Exemplos de Formulário em HTML</h2>
    <h3>Exemplo 01</h3>
    <form>
        <input type="text" name="nome" placeholder="Nome">
        <input type="email" name="email" placeholder="Email">
        <input type="date" name="aniversario">
        <input type="tel" name="celular" placeholder="Celular">
        <input type="password" name="senha" placeholder="Senha">
        <button type="submit">Cadastrar</button>
    </form>

    <h3>Exemplo 02</h3>
    <!-- Rows = linhas Cols=colunas -->
    <textarea rows="4" cols="50">
        "Texto Livre"
    </textarea>

    <h3>Exemplo 03</h3>
    <form>
        <fieldset>
            <!-- Seleção do sexo - feminino ou masculino -->
            <legend>Formulário</legend>
            <label for="name">Nome</label>
            <input type="text" name="name"><br><br>
            <label for="sex">Sexo:</label>
            <input type="radio" name="sex" id="male" valeu="male">
            <label for="male">Masculino</label>
            <input type="radio" name="sex" id="female" valeu="female">
            <label for="female">Feminino</label><br><br>

            <!-- Selecionar opções -->
            <label for="country">País:</label>
            <select name="country" id="country">
                <option>Selecione uma opção:</option>
                <option>Brasil</option>
                <option>França</option>
                <option>Coreia do Sul</option>
                <option>Canadá</option>
            </select><br><br>

            <label for="message">Mensagem: </label><br>
            <!-- Textarea serve para criar um campo/caixa -->
            <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>

            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="newsletter">Assinar Newsletter?</label><br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>

    <!-- Pesquisa - type search -->
     <!-- target = alvo; blank faz o formulário não sumir, abre outra aba-->
    <h3>Exemplo 04</h3>
    <form method="GET" action="https://www.google.com/search" target="_blank">
        <input type="search" name="q">
        <input type="submit" value="Clique para pesquisar">
    </form>
</body>

</html>
